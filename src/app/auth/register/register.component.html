<div class="h-screen w-full flex items-center panelform bg-black" style="background-image: url(../../assets/8.jpg)">
    <div class="flex-1">    
      <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" class="max-w-xs mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 form bg-opacity-75">
        <h1 class="text-4xl text-blue-600 font-bold tracking-wide mb-6">Register</h1>
        <div class="mb-6">       
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>
        <div class="mb-6">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </div>
        <div class="mb-6">
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </div>
        <div class="mb-6">
            <a [routerLink]="['/login']" class="text-sm font-bold text-blue-500 hover:text-blue-800 py-4">Ir al login</a>
        </div>
        <div class="flex items-center justify-between">         
          <button *ngIf="!cargando"  mat-button type="submit" [disabled]="!registerForm.valid"  class="bg-blue-600 text-white">
            Sign In
          </button>
          <button *ngIf="cargando"   mat-button [disabled]="true"  >
            Wait
            <i class="fa fa-spin fa-sync"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
